<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="GET"
      data-qa="big"
    >
      <div class="divbig">
        <input 
           type="search"
           name="search"
           id="search-big"
           class="input"
           placeholder="Try &quot;Los Angeles&quot;"
           data-qa="keypress"
        >
        <img 
        class="imageOne" 
        src="images/Search.svg" 
        alt="search"
        >
        
      </div>
    </form>
    <form 
     action="/"
     method="get"
     data-qa="small"
     >
      <div class="divSmall">
        <input
          type="search"
          name="search"
          id="search-small"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          
        >
        <img 
        class="imageTwo" 
        src="images/Search.svg" 
        alt="search"
        >
      </div>
    </form>
   

  </body>
</html>
